<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanityForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <img src="banner.png" alt="VanityForge Banner" class="w-full max-w-2xl mx-auto rounded-2xl shadow-lg mb-6">
        <!-- Header with Connect Wallet -->
        <div class="flex justify-between items-center mb-8">
             <h1 id="header-title" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">VanityForge</h1>
             <button id="connect-wallet-btn" onclick="connectWallet()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center space-x-2">
                <span>Connect Wallet</span>
             </button>
        </div>

        <!-- Mode Selector -->
        <div class="flex justify-center mb-8 space-x-2 bg-gray-800 p-1 rounded-lg">
            <button onclick="setMode('starts')" id="btn-starts" class="flex-1 px-4 py-2 rounded-md transition-colors bg-purple-600 text-white">Starts With</button>
            <button onclick="setMode('ends')" id="btn-ends" class="flex-1 px-4 py-2 rounded-md transition-colors hover:bg-gray-700">Ends With</button>
            <button onclick="setMode('custom')" id="btn-custom" class="flex-1 px-4 py-2 rounded-md transition-colors hover:bg-gray-700">Custom (Both)</button>
        </div>

        <!-- Input Fields -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <div id="input-container" class="space-y-4">
                <div id="prefix-group">
                    <label class="block text-sm font-medium text-gray-400 mb-1">Prefix</label>
                    <input type="text" id="prefix" maxlength="6" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors uppercase" placeholder="ABC" oninput="handleInput()">
                </div>
                <div id="suffix-group" class="hidden">
                    <label class="block text-sm font-medium text-gray-400 mb-1">Suffix</label>
                    <input type="text" id="suffix" maxlength="6" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors uppercase" placeholder="XYZ" oninput="handleInput()">
                </div>
            </div>

            <!-- Stats -->
            <div class="mt-6 pt-6 border-t border-gray-700 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-750 rounded p-3">
                    <div class="text-gray-400 text-sm">Estimated Cost</div>
                    <div id="cost-display" class="text-2xl font-bold text-green-400">$0</div>
                </div>
                <div class="bg-gray-750 rounded p-3">
                    <div class="text-gray-400 text-sm">Estimated Time</div>
                    <div id="time-display" class="text-xl font-bold text-blue-400">Instant</div>
                </div>
            </div>

            <button id="submit-btn" onclick="startGeneration()" disabled class="w-full mt-6 bg-gray-600 text-gray-400 cursor-not-allowed font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
                Connect Wallet to Forge
            </button>
        </div>

        <!-- Job Status -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-200">Recent Jobs</h2>
            <div id="job-list" class="space-y-3">
                <div class="text-gray-500 text-center py-4">No active jobs found</div>
            </div>
        </div>

        <!-- Footer -->
         <div class="mt-8 text-center">
            <button onclick="devAccess()" class="text-xs text-gray-600 hover:text-gray-400 transition-colors">Dev Access</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 transition-transform duration-300 opacity-0">
        Dev Mode Activated
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyCSYhscdfpQD19GMsm3qIJw9AWC5OYjqMY",
          authDomain: "vanityforge.firebaseapp.com",
          projectId: "vanityforge",
          storageBucket: "vanityforge.firebasestorage.app",
          messagingSenderId: "124272129554",
          appId: "1:124272129554:web:5e4f9e1d89bd54b3accacb",
          measurementId: "G-97FJY9VP2K"
        };

        // Initialize Firebase
        let db;
        try {
            if (typeof firebase !== 'undefined') {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                } else {
                    firebase.app();
                }
                db = firebase.firestore();
            }
        } catch (e) {
            console.warn("Firebase initialization failed:", e);
        }

        // --- State ---
        let currentMode = 'starts';
        let userId = null;
        let jobListenerUnsubscribe = null;

        // --- Web3 & Auth Logic ---
        async function connectWallet() {
             if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    userId = response.publicKey.toString();
                    onAuthenticated(userId);
                    pollJobStatus(userId);
                } catch (err) {
                    console.error("Connection failed", err);
                    alert("Wallet connection failed.");
                }
            } else {
                alert("Phantom Wallet not found. Please install it.");
                window.open("https://phantom.app/", "_blank");
            }
        }

        function devAccess() {
            const pwd = prompt("Enter Password:");
            if (pwd === "123580-Toma") {
                userId = "DEV_USER";
                onAuthenticated("DEV_USER", true);
                document.getElementById('submit-btn').disabled = false;
                pollJobStatus(userId);
            } else if (pwd !== null) {
                alert("Access Denied");
            }
        }

        function onAuthenticated(id, isDev = false) {
            // Update UI
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.className = "w-full mt-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg transform transition hover:scale-[1.02] active:scale-95 shadow-lg";
            btn.innerText = "Forge Vanity Address";

            const headerTitle = document.getElementById('header-title');
            const connectBtn = document.getElementById('connect-wallet-btn');

            if (isDev) {
                headerTitle.innerText = "Welcome Dev ðŸ› ï¸";
                showToast("Dev Mode Activated");
                connectBtn.classList.add('hidden'); // Hide connect button in dev mode
            } else {
                 headerTitle.innerText = `Connected: ${id.slice(0,4)}...${id.slice(-4)}`;
                 connectBtn.innerText = "Connected";
                 connectBtn.disabled = true;
                 connectBtn.classList.add('opacity-50', 'cursor-default');
            }

            // Start polling for this user
            pollJobStatus();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- UI Logic ---
        function setMode(mode) {
            currentMode = mode;
            // Update buttons
            ['starts', 'ends', 'custom'].forEach(m => {
                const btn = document.getElementById(`btn-${m}`);
                if (m === mode) {
                    btn.className = "flex-1 px-4 py-2 rounded-md transition-colors bg-purple-600 text-white";
                } else {
                    btn.className = "flex-1 px-4 py-2 rounded-md transition-colors hover:bg-gray-700 text-gray-300";
                }
            });

            const prefixGroup = document.getElementById('prefix-group');
            const suffixGroup = document.getElementById('suffix-group');

            if (mode === 'starts') {
                prefixGroup.classList.remove('hidden');
                suffixGroup.classList.add('hidden');
                document.getElementById('suffix').value = '';
            } else if (mode === 'ends') {
                prefixGroup.classList.add('hidden');
                suffixGroup.classList.remove('hidden');
                document.getElementById('prefix').value = '';
            } else {
                prefixGroup.classList.remove('hidden');
                suffixGroup.classList.remove('hidden');
            }
            handleInput();
        }

        function handleInput() {
            const prefix = document.getElementById('prefix').value.trim();
            const suffix = document.getElementById('suffix').value.trim();
            const totalLen = prefix.length + suffix.length;
            calculateDifficultyAndCost(totalLen);
            calculateEstimatedTime(totalLen);
        }

        function calculateDifficultyAndCost(totalLen) {
            let cost = 0;
            if (totalLen > 0) {
                cost = Math.pow(10, totalLen - 1);
            }
            document.getElementById('cost-display').innerText = '$' + cost.toLocaleString();
        }

        function calculateEstimatedTime(totalLen) {
            if (totalLen === 0) {
                document.getElementById('time-display').innerText = "Instant";
                return;
            }
            const keysPerSec = 5000000;
            const combinations = Math.pow(58, totalLen);
            const estimatedSeconds = (0.5 * combinations) / keysPerSec;
            document.getElementById('time-display').innerText = formatTime(estimatedSeconds);
        }

        function formatTime(seconds) {
            if (seconds < 1) return "< 1 second";
            if (seconds < 60) return `~${Math.round(seconds)} seconds`;
            const minutes = seconds / 60;
            if (minutes < 60) return `~${Math.round(minutes)} minutes`;
            const hours = minutes / 60;
            if (hours < 24) return `~${Math.round(hours)} hours`;
            const days = hours / 24;
            if (days < 365) return `~${Math.round(days)} days`;
            const years = days / 365;
            return `~${Math.round(years)} years`;
        }

        async function startGeneration() {
            console.log("Button clicked!");
            if (!userId) {
                alert("Please connect wallet or sign in as dev.");
                return;
            }

            const prefix = document.getElementById('prefix').value.trim();
            const suffix = document.getElementById('suffix').value.trim();

            if (!prefix && !suffix) {
                alert("Please enter a prefix or suffix.");
                return;
            }

            const totalLen = prefix.length + suffix.length;
            const cost = Math.pow(10, totalLen - 1);

            const payload = {
                userId: userId,
                prefix: prefix,
                suffix: suffix,
                cost: cost,
                timestamp: new Date().toISOString()
            };

            const API_URL = "https://vanityforge-124272129554.europe-west1.run.app/submit-job";

            try {
                // Real Fetch
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                     throw new Error(`Submission failed: ${response.statusText}`);
                }
                const resData = await response.json();
                alert("Job submitted successfully!");
                pollJobStatus(userId);
            } catch (error) {
                console.error(error);
                alert("Error submitting job (Check API URL): " + error.message);
            }
        }

        // --- Polling & Results UI ---
        function pollJobStatus(uid) {
            const targetUserId = uid || userId;
            console.log("Polling for user:", targetUserId);

            if (jobListenerUnsubscribe) {
                jobListenerUnsubscribe();
                jobListenerUnsubscribe = null;
            }

            // Clear list immediately
            const jobList = document.getElementById('job-list');
            jobList.innerHTML = '<div class="text-gray-500 text-center py-4">Loading...</div>';

            if (!db || !targetUserId) return;

            jobListenerUnsubscribe = db.collection('vanity_jobs')
                .where('userId', '==', targetUserId)
                .orderBy('timestamp', 'desc')
                .limit(5)
                .onSnapshot((snapshot) => {
                    const jobList = document.getElementById('job-list');
                    if (snapshot.empty) {
                        jobList.innerHTML = '<div class="text-gray-500 text-center py-4">No active jobs found</div>';
                        return;
                    }

                    jobList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const job = doc.data();
                        const statusColor = getStatusColor(job.status);
                        const publicKey = job.public_key || job.publicKey || '';
                        const secretKey = job.secret_key || ''; // Field name in firestore

                        // Generate unique ID for toggle
                        const jobId = doc.id;

                        const item = document.createElement('div');
                        item.className = "bg-gray-750 p-4 rounded-lg flex flex-col space-y-2 border border-gray-700";

                        let keysHtml = '';
                        if (job.status === 'COMPLETED') {
                            keysHtml = `
                                <div class="mt-2 bg-gray-900 p-2 rounded text-xs break-all">
                                    <div class="text-gray-400 mb-1 flex items-center justify-between">
                                        <span>Public Key:</span>
                                        <button onclick="copyToClipboard('${publicKey}')" class="text-purple-400 hover:text-purple-300" title="Copy">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                                        </button>
                                    </div>
                                    <div class="font-mono text-white mb-2">${publicKey}</div>

                                    <div class="text-gray-400 mb-1 flex items-center justify-between">
                                        <span>Private Key:</span>
                                        <div class="flex space-x-2">
                                             <button onclick="toggleSecret('${jobId}', '${secretKey}')" class="text-gray-400 hover:text-white" title="Reveal">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                             </button>
                                             <button onclick="copyToClipboard('${secretKey}')" class="text-purple-400 hover:text-purple-300" title="Copy">
                                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                                             </button>
                                        </div>
                                    </div>
                                    <div id="secret-${jobId}" class="font-mono text-gray-500">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</div>
                                </div>
                            `;
                        }

                        item.innerHTML = `
                            <div class="flex justify-between items-center w-full">
                                <div>
                                    <div class="font-mono text-sm">
                                        <span class="text-purple-400">${job.prefix || ''}</span>...<span class="text-purple-400">${job.suffix || ''}</span>
                                    </div>
                                    <div class="text-xs text-gray-500">${new Date(job.timestamp).toLocaleString()}</div>
                                </div>
                                <span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">
                                    ${job.status ? job.status.toUpperCase() : 'UNKNOWN'}
                                </span>
                            </div>
                            ${keysHtml}
                        `;
                        jobList.appendChild(item);
                    });
                }, (error) => {
                    console.error("Error listening for jobs:", error);
                });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'COMPLETED': return 'bg-green-900 text-green-300';
                case 'PROCESSING': return 'bg-blue-900 text-blue-300';
                case 'FAILED': return 'bg-red-900 text-red-300';
                default: return 'bg-gray-600 text-gray-300'; // QUEUED
            }
        }

        // Helper for copying
        function copyToClipboard(text) {
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                showToast("Copied to clipboard!");
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        // Helper for toggling secret
        function toggleSecret(id, key) {
            const el = document.getElementById(`secret-${id}`);
            if (el.innerText.includes('â€¢')) {
                el.innerText = key;
                el.className = "font-mono text-white break-all";
            } else {
                el.innerText = "â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢";
                el.className = "font-mono text-gray-500";
            }
        }

        // Global access for HTML event handlers and debugging
        window.startGeneration = startGeneration;
        window.connectWallet = connectWallet;
        window.devAccess = devAccess;
        window.handleDevLogin = devAccess;

    </script>
</body>
</html>
