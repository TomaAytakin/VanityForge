<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanityForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Banner -->
    <div class="w-full max-w-3xl mb-8 mt-4">
        <img src="banner.png" alt="VanityForge Banner" class="w-full rounded-2xl shadow-2xl border border-slate-700">
    </div>

    <!-- Main Container -->
    <div class="glass w-full max-w-3xl rounded-xl p-6 shadow-xl relative">

        <!-- Header / Auth -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">VanityForge</h1>
            <div class="flex gap-2">
                <button onclick="handleDevLogin()" class="text-xs text-slate-500 hover:text-slate-300 transition underline">Dev Access</button>
                <button id="wallet-btn" onclick="connectWallet()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition flex items-center gap-2">
                    <span>Connect Wallet</span>
                </button>
            </div>
        </div>

        <!-- Job Submission Form -->
        <div class="space-y-4 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Prefix</label>
                    <input type="text" id="prefix" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Starts with...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Suffix</label>
                    <input type="text" id="suffix" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Ends with...">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="case-sensitive" class="w-4 h-4 rounded bg-slate-800 border-slate-600 text-purple-600 focus:ring-purple-500">
                    <span class="text-slate-300">Case Sensitive</span>
                </label>
                <div class="text-right text-sm">
                    <div id="cost-est" class="text-emerald-400 font-mono">Cost: 0</div>
                    <div id="time-est" class="text-slate-500 text-xs">Est. Time: Instant</div>
                </div>
            </div>

            <button id="submit-btn" onclick="startGeneration()" disabled class="w-full bg-slate-700 text-slate-400 font-bold py-3 rounded-xl transition cursor-not-allowed">
                Connect Wallet to Start
            </button>
            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>
        </div>

        <!-- Job History -->
        <div>
            <h2 class="text-lg font-semibold mb-4 text-slate-200">Job History</h2>
            <div id="job-list" class="space-y-3">
                <p class="text-slate-500 text-center italic">No active jobs found.</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const API_URL = "https://vanityforge-git-124272129554.europe-west1.run.app/submit-job";
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCSYhscdfpQD19GMsm3qIJw9AWC5OYjqMY",
            authDomain: "vanityforge.firebaseapp.com",
            projectId: "vanityforge",
            storageBucket: "vanityforge.firebasestorage.app",
            messagingSenderId: "124272129554",
            appId: "1:124272129554:web:5e4f9e1d89bd54b3accacb",
            measurementId: "G-97FJY9VP2K"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        const db = firebase.firestore();

        // State
        let currentUser = null;
        let jobListenerUnsubscribe = null;

        // Elements
        const elPrefix = document.getElementById('prefix');
        const elSuffix = document.getElementById('suffix');
        const elCase = document.getElementById('case-sensitive');
        const elSubmit = document.getElementById('submit-btn');
        const elWalletBtn = document.getElementById('wallet-btn');
        const elJobList = document.getElementById('job-list');
        const elError = document.getElementById('error-msg');

        // Estimation Logic
        function updateEstimates() {
            const p = elPrefix.value || "";
            const s = elSuffix.value || "";
            const totalLen = p.length + s.length;

            let cost = 0;
            let timeStr = "Instant";

            if (totalLen > 0) {
                // Cost: 10^(TotalLength - 1)
                cost = Math.pow(10, Math.max(0, totalLen - 1));

                // Time: (0.5 * 58^TotalLength) / 5,000,000
                const combos = Math.pow(58, totalLen);
                const seconds = (0.5 * combos) / 5000000;

                if (seconds < 60) timeStr = `< 1 min`;
                else if (seconds < 3600) timeStr = `~${Math.ceil(seconds/60)} min`;
                else timeStr = `~${(seconds/3600).toFixed(1)} hours`;
            }

            document.getElementById('cost-est').innerText = `Cost: ${cost.toLocaleString()}`;
            document.getElementById('time-est').innerText = `Est. Time: ${timeStr}`;
        }

        [elPrefix, elSuffix].forEach(el => el.addEventListener('input', updateEstimates));

        // Authentication
        window.connectWallet = async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    const key = resp.publicKey.toString();
                    setAuthenticatedUser(key);
                } catch (err) {
                    console.error(err);
                    alert("Connection failed");
                }
            } else {
                window.open("https://phantom.app/", "_blank");
            }
        };

        window.handleDevLogin = () => {
            const pwd = prompt("Enter Dev Password:");
            if (pwd === "123580-Toma") {
                setAuthenticatedUser("DEV_USER");
            } else {
                alert("Access Denied");
            }
        };

        function setAuthenticatedUser(uid) {
            currentUser = uid;

            // UI Update
            if (uid === "DEV_USER") {
                elWalletBtn.innerHTML = `<span>Dev Mode</span>`;
                elWalletBtn.className = "bg-red-600 text-white px-4 py-2 rounded-lg font-medium cursor-default";
            } else {
                elWalletBtn.innerHTML = `<span>${uid.slice(0, 4)}...${uid.slice(-4)}</span>`;
                elWalletBtn.className = "bg-green-600 text-white px-4 py-2 rounded-lg font-medium cursor-default";
            }

            elSubmit.disabled = false;
            elSubmit.innerText = "Start Generation";
            elSubmit.className = "w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3 rounded-xl transition shadow-lg transform hover:scale-[1.02]";

            // Start Polling
            pollJobStatus(uid);
        }

        // Job Submission
        window.startGeneration = async () => {
            if (!currentUser) return;

            const prefix = elPrefix.value.trim();
            const suffix = elSuffix.value.trim();
            const isCaseSensitive = elCase.checked;

            if (!prefix && !suffix) {
                showError("Please enter a prefix or suffix");
                return;
            }

            elSubmit.disabled = true;
            elSubmit.innerText = "Submitting...";
            showError(""); // clear error

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: currentUser,
                        prefix: prefix,
                        suffix: suffix,
                        case_sensitive: isCaseSensitive
                    })
                });

                if (!response.ok) {
                    throw new Error("Submission failed");
                }

                // clear inputs
                elPrefix.value = "";
                elSuffix.value = "";
                updateEstimates();

            } catch (e) {
                console.error(e);
                showError("Failed to submit job. Please try again.");
            } finally {
                elSubmit.disabled = false;
                elSubmit.innerText = "Start Generation";
            }
        };

        function showError(msg) {
            elError.innerText = msg;
            elError.classList.toggle('hidden', !msg);
        }

        // Polling / Realtime Listener
        function pollJobStatus(uid) {
            if (jobListenerUnsubscribe) jobListenerUnsubscribe();

            const q = db.collection('vanity_jobs')
                .where('user_id', '==', uid)
                .orderBy('created_at', 'desc');

            jobListenerUnsubscribe = q.onSnapshot((snapshot) => {
                if (snapshot.empty) {
                    elJobList.innerHTML = '<p class="text-slate-500 text-center italic">No jobs found.</p>';
                    return;
                }

                elJobList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    renderJobItem(doc.id, data);
                });
            }, (error) => {
                console.error("Error getting documents: ", error);
            });
        }

        function renderJobItem(id, data) {
            const statusColors = {
                'PENDING': 'bg-yellow-500/20 text-yellow-300 border-yellow-500/30',
                'PROCESSING': 'bg-blue-500/20 text-blue-300 border-blue-500/30',
                'COMPLETED': 'bg-emerald-500/20 text-emerald-300 border-emerald-500/30',
                'FAILED': 'bg-red-500/20 text-red-300 border-red-500/30'
            };
            const statusStyle = statusColors[data.status] || statusColors['PENDING'];

            const item = document.createElement('div');
            item.className = "bg-slate-800/50 rounded-lg p-4 border border-slate-700/50 flex flex-col gap-2";

            let resultHtml = "";
            if (data.status === 'COMPLETED' && data.secret_key) {
                resultHtml = `
                    <div class="mt-2 pt-2 border-t border-slate-700/50">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-slate-400">Public Key:</span>
                            <span class="text-xs font-mono text-emerald-400">${data.public_key || "Unknown"}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="toggleSecret('${id}')" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded transition">Reveal Private Key</button>
                            <button onclick="copyToClipboard('${data.secret_key}')" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded transition">Copy</button>
                        </div>
                        <div id="secret-${id}" class="hidden mt-2 p-2 bg-slate-900 rounded text-xs font-mono break-all text-slate-300 border border-slate-700">
                            ${data.secret_key}
                        </div>
                    </div>
                `;
            }

            item.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-mono font-bold text-slate-200">${data.prefix || ""}...${data.suffix || ""}</span>
                            ${data.case_sensitive ? '<span class="text-[10px] uppercase bg-slate-700 text-slate-300 px-1 rounded">Case Sensitive</span>' : ''}
                        </div>
                        <span class="text-xs text-slate-500">${data.created_at ? new Date(data.created_at.seconds * 1000).toLocaleString() : 'Just now'}</span>
                    </div>
                    <span class="px-2 py-1 rounded text-xs font-bold border ${statusStyle}">${data.status}</span>
                </div>
                ${resultHtml}
            `;

            elJobList.appendChild(item);
        }

        window.toggleSecret = (id) => {
            const el = document.getElementById(`secret-${id}`);
            el.classList.toggle('hidden');
        };

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        };

    </script>
</body>
</html>
